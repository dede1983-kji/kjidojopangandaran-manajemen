<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login & Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #0d6efd;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0b5ed7;
        }

        .menu a {
            display: block;
            text-decoration: none;
            background: #198754;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .menu a:hover {
            background: #157347;
        }

        .logout {
            background: #dc3545 !important;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<!-- LOGIN -->
<div class="container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg"></div>
</div>

<!-- MENU -->
<div class="container" id="menuBox" style="display:none;">
    <h2>Menu Utama</h2>

    <div class="menu">

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfyeGBad59di33HZklMMpw42Ctbq6lWgB-gbo5hu93Nn9ZHwA/viewform?usp=header" target="_blank">ğŸ“ E-KARIB 2026</a>
        <a href="https://docs.google.com/spreadsheets/d/1jgP0Ni0Gqs5QwPz5-WW082ikOXqeLGo-TDyt6HR-e94/edit?usp=sharing" target="_blank">ğŸ“„ Report E-KARIB 2026</a>

        <a href="https://docs.google.com/spreadsheets/d/1ynpowdS0g-luQl0HpFz6iV-cv4_w3PEXm1-pnNKk0lk/edit?usp=sharing">ğŸ“„ Report Pendaftaran Anggota Baru</a>

        <a href="#" class="logout" onclick="logout()">ğŸšª Logout</a>
    </div>
</div>

<script>
    // Username & Password
    const USERNAME = "admin";
    const PASSWORD = "bismillah";

    function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        if (user === USERNAME && pass === PASSWORD) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("menuBox").style.display = "block";
        } else {
            document.getElementById("errorMsg").innerText = "Username atau Password salah!";
        }
    }

    function logout() {
        document.getElementById("menuBox").style.display = "none";
        document.getElementById("loginBox").style.display = "block";
        document.getElementById("username").value = "";
        document.getElementById("password").value = "";
        document.getElementById("errorMsg").innerText = "";
    }
</script>

</body>
</html>
